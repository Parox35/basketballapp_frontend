<div class="container mt-5 col-md-6 offset-md-3">
    <div class="card p-4 shadow">
        <div class="text-center">
            <img src="logo.png" alt="Logo" class="img-fluid mt-3 card-img-top" style="width: fit-content; height: fit-content;" />
        </div>
        <hr />
        <div class="card-body">
            <div class="text-center mb-4 card-title">
                <h1 class="text-center">Se connecter</h1>
                <small>Veuillez remplir le formulaire pour vous connecter.</small>
            </div>
            <form (submit)="onSubmit($event)">
                <div class="form-group mt-3">
                    <label for="email" class="col-sm-5 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input
                            id="email"
                            type="email"
                            placeholder=""
                            [field]="loginForm.email"
                            class="form-control"
                            (blur)="loginForm.email().markAsTouched()"
                            [class.is-invalid]="loginForm.email().touched() && loginForm.email().invalid()"
                        />
                        @for (error of loginForm.email().errors(); track error.kind) {
                            <small class="invalid-feedback">{{ error.message }}</small>
                        }
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="col-sm-5 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input
                            id="password"
                            type="password"
                            placeholder=""
                            [field]="loginForm.password"
                            class="form-control"
                            (blur)="loginForm.password().markAsTouched()"
                            [class.is-invalid]="loginForm.password().touched() && loginForm.password().invalid()"
                        />
                        @for (error of loginForm.password().errors(); track error.kind) {
                            <small class="invalid-feedback">{{ error.message }}</small>
                        }
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark">Se connecter</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Pas encore de compte ? <a href="/register">S'inscrire</a></small>
            </div>
        </div>
    </div>
</div>
